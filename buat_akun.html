<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat akun</title>
    <link rel="stylesheet" href="css/css_reset.css">
    <link rel="stylesheet" href="css/buat_akun.css">
</head>
<body>
    <div class="navbar">
        <h1>Buat akun</h1>
    </div>
    <div class="container">
        <form action="">
            <label for="nama">nama</label>
            <input type="text" placeholder=" nama">

            <label for="nama pengguna">nama pengguna</label>
            <input type="text" placeholder=" nama pengguna">

            <label for="email">email</label>
            <input type="email" placeholder=" email">

            <label for="umur">umur</label>
            <input type="number" placeholder=" umur">

            <label for="kota">kota</label>
            <input type="text" placeholder=" kota">

            <label for="kata sandi">kata sandi</label>
            <input type="password" placeholder=" kata sandi">

            <label for="jenis kelamin">jenis kelamin</label>
            <div class="check">
                
                <input type="checkbox" name="laki-laki" value="laki-laki">
                <label style="margin-top: 30px;" for="laki-laki">laki-laki</label>
                
                <input type="checkbox" name="perempuan" value="perempuan">
                <label style="margin-top: 30px;" for="perempuan">perempuan</label>
            </div>
            
            <center>
                <button onclick="myFunction()" type="submit">
                    <a style="text-decoration: none; color: white;width: 200px;
                    margin: 0px auto;
                    margin-top: 20px;
                    height: 70px;
                    color: white;
                    font-weight: bold;
                    font-size: 30px;" href="index.html">Masuk</a>
                </button>
            </center>
        </form>
    </div>
<script>
    function myFunction(){
        alert("Akun Berhasil Dibuat")
    }
</script>
</body>
</html>
